<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCategory()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cat of categories; trackBy: trackById">
      <ion-item>
        <ion-icon
          name="pricetag"
          slot="start"
          [style.color]="cat.color">
        </ion-icon>
        <ion-label>{{ cat.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editCategory(cat)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteCategory(cat)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="categories.length === 0" class="empty-state ion-text-center ion-padding">
    <ion-icon name="pricetags-outline" style="font-size:64px; color: var(--ion-color-medium)"></ion-icon>
    <p>No hay categorías aún</p>
    <ion-button (click)="addCategory()">Crear primera categoría</ion-button>
  </div>
</ion-content>

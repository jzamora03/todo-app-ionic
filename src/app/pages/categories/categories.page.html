<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="header-content">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" text=""></ion-back-button>
      </ion-buttons>
      <h1 class="header-title">CategorÃ­as</h1>
      <ion-button fill="clear" class="add-btn-header" (click)="addCategory()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="categories-wrapper">

    <div class="empty-state" *ngIf="categories.length === 0">
      <div class="empty-icon">ğŸ·ï¸</div>
      <p class="empty-title">Sin categorÃ­as</p>
      <p class="empty-subtitle">Crea una para organizar tus tareas</p>
      <button class="create-btn" (click)="addCategory()">Crear categorÃ­a</button>
    </div>

    <div class="category-card" *ngFor="let cat of categories; trackBy: trackById">
      <div class="category-left">
        <div class="category-color" [style.background]="cat.color"></div>
        <span class="category-name">{{ cat.name }}</span>
      </div>
      <div class="category-actions">
        <button class="action-btn edit" (click)="editCategory(cat)">
          <ion-icon name="pencil-outline"></ion-icon>
        </button>
        <button class="action-btn delete" (click)="deleteCategory(cat)">
          <ion-icon name="trash-outline"></ion-icon>
        </button>
      </div>
    </div>

  </div>
</ion-content>
